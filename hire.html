<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me - Shreeram Codez</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <video autoplay loop muted>
        <source src="BG BY CWS.mp4">
    </video>
    
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Shreeram Codez</a>
        </div>
    </nav>
    
    <main class="container">
        <div class="page-content">
            <div class="inner-content">
                <h1 class="heading">Hire Me</h1>
                <p>Let's build something great together. Get in touch to discuss your project and bring your ideas to life.</p>
                <div class="contact-form">
                    <input type="text" placeholder="Your Name" class="input-field">
                    <input type="email" placeholder="Your Email" class="input-field">
                    <textarea placeholder="Project Details" class="input-field textarea"></textarea>
                    <button class="hire-btn">Hire Now</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
